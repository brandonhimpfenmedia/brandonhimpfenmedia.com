{% assign p = include.p %}
<article class="prop {{ p.theme }}"
  data-name="{{ p.name | escape }}"
  data-tag="{{ p.tag | downcase | escape }}"
  data-desc="{{ p.description | escape }}">
  <div class="prop__top">
    <span class="tag {{ p.tag_class }}">{{ p.tag }}</span>
    <span class="prop__name">{{ p.name }}</span>
  </div>
  <p class="prop__desc">{{ p.description }}</p>
  <div class="prop__links">
    {% for link in p.links %}
      <a href="{{ link.url }}">{{ link.label }}</a>
    {% endfor %}
  </div>
</article>
